            <div class="row">
                    <div class="col-sm-12">
                      <br>
                      <!-- First card is for handling the search parameters -->
                      <div class="card">
                        <div class="card-header">
                          <strong>
                            <i class="fa fa-list-alt"></i> Doctor Search</strong>
                        </div>
                        <div class="card-body">
              ​
                          <!-- Here we create an HTML Form for handling the inputs-->
                          <form role="form">
              ​
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                              <label for="search">Search Doctor by Specialty:</label>
                              
                            <div class="row">
                                <div class="col-lg-12" id="select-specialty"></div>
                            </div>
              ​
                           
              ​
                    
                            <!-- Here we have our final submit button -->
                            <button type="button" class="btn btn-default" style="background-color: #4F5051; color: white" id="run-search">
                              <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-default" style="background-color: #4F5051; color: white" id="clear-all">
                              <i class="fa fa-trash"></i> Clear Results</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
              ​

                 
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                      <div class="card">
              ​
                        <!-- card Heading for the retrieved articles box -->
                        <div class="card-header">
                            <strong>
                                <i class="fa fa-table"></i> Top Doctors
                            </strong>
                        </div>
              ​ 
                        <!-- This main card will hold each of the resulting articles -->
                        <div class="card-body" id="doctor-list">
                        </div>
                      </div>
                    </div>
                  </div>
