<!DOCTYPE html>
<html>

<head>
    <title>Bootleg MD: Symptoms Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="SymptomsPage.css">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <h3 id="logo">BootlegMD</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="SymptomsPage.html">Symptoms Checker
                        <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Doctor Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Calendar</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <div class="wrapper">
            <div class="form-row justify-content-md-center">
                    <h3>Symptoms Checker</h3>
            </div>
            <form>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-sm-1">
                        <label for="inputAge4">Age</label>
                        <input type="text" class="form-control" id="inputAge"  >
                    </div>
                    <div class="form-group col-sm-1.5">
                        <label for="inputSex">Sex</label>
                        <select id="inputSex" class="form-control">
                            <option selected></option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <label for="inputSymptom">Add Your Symptoms Here</label>
                        <input type="text" class="form-control" id="inputSymptom" placeholder="Ex: Headache">
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <button type="button" class="add btn btn-dark">Add Symptom</button>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <p>Your Symptoms</p>
                        <div class="listSymptoms"></div>
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-sm-1 buttondiv">
                            <input class="btn btn-dark" type="submit" value="Submit">
                    </div>
                </div>
                <div class="form-row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <div class="listDiagnoses"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="copyright text-muted-footer text-center">
          &copy; Copyright
        </p>
    </footer>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../SymptomsPage/SymptomsPage.js"></script>
</body>
</html>
